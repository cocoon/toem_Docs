<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://unpkg.com/prism-github/prism-github.css">

<style>     
      :root {
        /* Reduce the font size */
        /* --base-font-size: 14px; */
         --sidebar-width: 25rem;
        /* Change the theme color hue (0-360) */
         --theme-hue: 195; */
	 --docsifytabs-border-color: #ededed;
    	 --docsifytabs-tab-highlight-color: purple;
      }
      .markdown-section { margin:30px; max-width:80em;}
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
     
      window.$docsify = {
        name: "Theopenem 1.5.2 Documentation",
        homepage: "introduction/theopenem-overview.md",
        loadSidebar: "_sidebar.md",
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        requestHeaders: {
        'cache-control': 'max-age=0',
        },
           
        themeable: {
           readyTransition : true,
           responsiveTables: true
        }

       
      };
    </script>


 <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
